<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- others -->
  <meta charset="utf-8" />
  <title>non-Flat-ROad-adapTed-wHeel</title>
  <meta name="description" content="Adapting the wheel to various shape of roads.">
  <meta name="keywords" content="Wheels,Road,Maths">
  <meta name="author" content="Paul Dubois">
  <link rel="icon" type="image/png" href="img/empty.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <h1>FROTH</h1><!-- "worthless or insubstantial talk, ideas, or activities" -->
        <h2>non-Flat ROad adapTed wHeel</h2>
    </header>
    <main>
        <nav>
            <div id="nav-left">
                <div>
                    <button id="edit_road_btn"><img src="svg/gesture_black_24dp.svg" class="icon">Edit ON</button>
                </div>
                <div>
                    <p>Spikes:</p>
                    <input id="number_spikes" type="number" min="1" max="10" placeholder="2" value="2" step="1">
                </div>
                <div>
                    <p>Squares:</p>
                    <input id="number_squares" type="number" min="1" max="10" placeholder="2" value="2" step="1">
                </div>
                <div>
                    <p>Oscillations:</p>
                    <input id="number_sine" type="number" min="1" max="10" placeholder="2" value="2">
                </div>
                <div>
                </div>
                <div>
                    <button id="collision_btn">
                        <!-- Collision -->
                        <img id="collision_icon" src="svg/collision_black_24dp.svg">
                    </button>
                </div>
            </div>
            <div id="nav-right">
                <div>
                    <button id="new_road_btn"><img src="svg/restart_black_24dp.svg" class="icon">New Wheel</button>
                </div>
                <div>
                    <button id="draw_spikes_btn"><img src="svg/spikes_black_24dp.svg" class="icon">Draw Spikes</button>
                </div>
                <div>
                    <button id="draw_square_btn"><img src="svg/square_black_24dp.svg" class="icon">Draw Square</button>
                </div>
                <div>
                    <button id="draw_sine_btn"><img src="svg/sine_black_24dp.svg" class="icon">Draw Sine</button>
                </div>
                <div>
                    <button id="snap_btn"><img src="svg/snap_black_24dp.svg" class="icon">Snap Path Ends</button>
                </div>
                <div>
                    <button id="local_collision_btn">
                        <!-- Local Collision -->
                        <img id="local_collision_icon" src="svg/local_black_24dp.svg">
                    </button>
                    <button id="global_collision_btn">
                        <img id="global_collision_icon" src="svg/global_black_24dp.svg">
                        <!-- Global Collision -->
                    </button>
                </div>
            </div>
        </nav>
        <br>
        <canvas id="road_canvas" height="200" width="750"></canvas>
        <br>
        <p class="expl">(right click to add/delete a point; left click to move a point)</p>
        <br>
        <canvas id="demo_canvas" height="310" width="850"></canvas>
        <br>
        <canvas id="demo_canvas_bis" height="310" width="850"></canvas>
    </main>
</body>

<script src="drawing.js"></script>
<script src="math.js"></script>
<script src="script.js"></script>
</html>
